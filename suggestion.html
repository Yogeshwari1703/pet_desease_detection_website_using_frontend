<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JivRaksha Welcome</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f2fe, #60a5fa, #3b82f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1e3a8a;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      margin-top: 1rem;
    }

    .emoji {
      font-size: 3rem;
    }

    .greeting {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .name {
      color: #1d4ed8;
      font-weight: 600;
    }

    .suggestion {
      margin-top: 1rem;
    }

    .suggestion textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #60a5fa;
      padding: 0.5rem;
      font-size: 1rem;
      resize: none;
    }

    .suggestion button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .suggestion button:hover {
      background-color: #2563eb;
    }

    #thank-you {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #065f46;
      background: #d1fae5;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="emoji">üêÆ</div>
  <div class="greeting">Welcome to <strong>JivRaksha</strong>!</div>
  <div id="user-name" class="greeting">Hello, <span class="name"></span> üëã</div>

  <div class="card">
    <p>We‚Äôre here to help you take better care of your cattle ‚Äî with suggestions, insights, and love üêÑüíô</p>

    <div class="suggestion">
      <label for="suggestion"><strong>Your Suggestions:</strong></label><br />
      <textarea id="suggestion" placeholder="Share your thoughts..."></textarea><br />
      <button onclick="submitSuggestion()">Submit</button>
    </div>

    <div id="thank-you">üôè Thank you for your valuable suggestion!</div>
  </div>

  <script>
    // Get user from localStorage (must be set during login)
    const loggedInUser = localStorage.getItem("loggedInUser") || "Guest";
    document.querySelector(".name").textContent = loggedInUser;

    function submitSuggestion() {
      const text = document.getElementById("suggestion").value.trim();
      const thankYouMsg = document.getElementById("thank-you");

      if (text) {
        const previous = JSON.parse(localStorage.getItem("suggestions") || "[]");
        previous.push({ name: loggedInUser, message: text, time: new Date().toISOString() });
        localStorage.setItem("suggestions", JSON.stringify(previous));

        document.getElementById("suggestion").value = "";
        thankYouMsg.style.display = "block";
      } else {
        alert("Please enter a suggestion before submitting.");
      }
    }
  </script>

</body>
</html>
