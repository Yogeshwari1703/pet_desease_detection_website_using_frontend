<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JivRaksha Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="emoji">🐮</div>
  <div class="greeting">Welcome to <strong>JivRaksha</strong>!</div>
  <div id="user-name" class="greeting">Hello, <span class="name"></span> 👋</div>

  <div class="card">
    <p>We’re here to help you take better care of your cattle — with suggestions, insights, and love 🐄💙</p>

    <div class="suggestion">
      <label for="suggestion"><strong>Your Suggestions:</strong></label><br />
      <textarea id="suggestion" placeholder="Share your thoughts..."></textarea><br />
      <button onclick="submitSuggestion()">Submit</button>
    </div>

    <div id="thank-you">🙏 Thank you for your valuable suggestion!</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
