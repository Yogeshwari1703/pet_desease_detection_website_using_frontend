
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHealth Pro - Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #4a6fa5; /* Fallback color */
            background-image: url('https://img.freepik.com/premium-photo/collage-adorable-animals-white-background_410516-46308.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            color: #4a6fa5;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #4a6fa5;
            border-bottom: 2px solid #4a6fa5;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a5a8f;
        }

        .forgot-password {
            text-align: right;
            margin: 10px 0 20px;
        }

        .forgot-password a {
            color: #4a6fa5;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-options {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .signup-options button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-options button:hover {
            background-color: #e0e0e0;
        }

        .otp-container {
            display: none;
            margin-top: 15px;
        }

        .otp-timer {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6fa5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>JivRaksha</h1>
            <p>Advanced pet disease detection system</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('owner')">Pet Owner</div>
            <div class="tab" onclick="switchTab('vet')">Veterinarian</div>
        </div>

        <!-- Pet Owner Login -->
        <div id="owner-login" class="form-container active">
            <div class="form-group">
                <label for="owner-email">Email or Phone Number</label>
                <input type="text" id="owner-email" placeholder="Enter your email or phone number">
            </div>
            <div class="form-group">
                <label for="owner-password">Password</label>
                <input type="password" id="owner-password" placeholder="Enter your password">
            </div>
            <div class="error-message" id="owner-error"></div>
            <div class="success-message" id="owner-success"></div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword('owner')">Forgot Password?</a>
            </div>
            <button class="btn" onclick="login('owner')">Log In</button>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignupOptions()">Sign up</a>
            </div>
        </div>

        <!-- Veterinarian Login -->
        <div id="vet-login" class="form-container">
            <div class="form-group">
                <label for="vet-email">Email or Phone Number</label>
                <input type="text" id="vet-email" placeholder="Enter your email or phone number">
            </div>
            <div class="form-group">
                <label for="vet-password">Password</label>
                <input type="password" id="vet-password" placeholder="Enter your password">
            </div>
            <div class="error-message" id="vet-error"></div>
            <div class="success-message" id="vet-success"></div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword('vet')">Forgot Password?</a>
            </div>
            <button class="btn" onclick="login('vet')">Log In</button>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignupOptions()">Sign up</a>
            </div>
        </div>

        <!-- OTP Verification -->
        <div id="otp-container" class="otp-container">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter the OTP sent to you">
                <div class="otp-timer" id="otp-timer">Time remaining: 30 seconds</div>
            </div>
            <div class="error-message" id="otp-error"></div>
            <div class="spinner" id="otp-spinner"></div>
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Signup Options -->
        <div id="signup-options" class="signup-options">
            <p>Sign up as:</p>
            <button onclick="showSignupForm('owner')">Pet Owner</button>
            <button onclick="showSignupForm('vet')">Veterinarian</button>
        </div>

        <!-- Pet Owner Signup Form -->
        <div id="owner-signup" class="form-container">
            <div class="form-group">
                <label for="owner-name">Full Name</label>
                <input type="text" id="owner-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="owner-signup-phone">Phone Number</label>
                <input type="text" id="owner-signup-phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="owner-signup-email">Email</label>
                <input type="email" id="owner-signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="owner-signup-address">Address</label>
                <input type="text" id="owner-signup-address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="owner-signup-password">Password</label>
                <input type="password" id="owner-signup-password" placeholder="Create a password">
            </div>
            <div class="error-message" id="owner-signup-error"></div>
            <div class="spinner" id="owner-spinner"></div>
            <button class="btn" onclick="signup('owner')">Sign Up</button>
            <div class="signup-link">
                Already have an account? <a href="#" onclick="showLogin()">Log in</a>
            </div>
        </div>

        <!-- Veterinarian Signup Form -->
        <div id="vet-signup" class="form-container">
            <div class="form-group">
                <label for="vet-name">Full Name</label>
                <input type="text" id="vet-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="vet-signup-email">Email</label>
                <input type="email" id="vet-signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="vet-signup-phone">Phone Number</label>
                <input type="text" id="vet-signup-phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="vet-certificate">Certificate (Upload Image)</label>
                <input type="file" id="vet-certificate" accept="image/*">
            </div>
            <div class="form-group">
                <label for="vet-location">Hospital/Clinic Location</label>
                <input type="text" id="vet-location" placeholder="Enter your practice location">
            </div>
            <div class="form-group">
                <label for="vet-experience">Years of Experience</label>
                <input type="number" id="vet-experience" min="1" placeholder="Minimum 1 year required">
            </div>
            <div class="form-group">
                <label for="vet-signup-password">Password</label>
                <input type="password" id="vet-signup-password" placeholder="Create a password">
            </div>
            <div class="error-message" id="vet-signup-error"></div>
            <div class="spinner" id="vet-spinner"></div>
            <button class="btn" onclick="signup('vet')">Sign Up</button>
            <div class="signup-link">
                Already have an account? <a href="#" onclick="showLogin()">Log in</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("PetHealth Pro loaded successfully");
            
            // Set default tab to owner login
            switchTab('owner');
        });

        // Tab switching
        function switchTab(tab) {
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'owner') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('owner-login').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('vet-login').classList.add('active');
            }
            
            // Hide other containers
            document.getElementById('signup-options').style.display = 'none';
            document.getElementById('otp-container').style.display = 'none';
        }

        // Show signup options
        function showSignupOptions() {
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            document.getElementById('signup-options').style.display = 'block';
            document.getElementById('otp-container').style.display = 'none';
        }

        // Show specific signup form
        function showSignupForm(type) {
            document.getElementById('signup-options').style.display = 'none';
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            
            if (type === 'owner') {
                document.getElementById('owner-signup').style.display = 'block';
            } else {
                document.getElementById('vet-signup').style.display = 'block';
            }
        }

        // Show login forms
        function showLogin() {
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            document.getElementById('signup-options').style.display = 'none';
            document.getElementById('otp-container').style.display = 'none';
            
            // Show the active login form based on current tab
            const activeTab = document.querySelector('.tab.active');
            if (activeTab.textContent.includes('Pet Owner')) {
                document.getElementById('owner-login').style.display = 'block';
            } else {
                document.getElementById('vet-login').style.display = 'block';
            }
        }

        function login(type) {
    const email = document.getElementById(`${type}-email`).value;
    const password = document.getElementById(`${type}-password`).value;
    const errorElement = document.getElementById(`${type}-error`);
    const successElement = document.getElementById(`${type}-success`);

    // Clear previous messages
    errorElement.style.display = 'none';
    successElement.style.display = 'none';

    // Validate inputs
    if (!email) {
        errorElement.textContent = 'Please enter your email or phone number';
        errorElement.style.display = 'block';
        return;
    }

    if (!password) {
        errorElement.textContent = 'Please enter your password';
        errorElement.style.display = 'block';
        return;
    }

    // Simulate API call with loading state
    simulateAPICall(() => {
        // This is just for demo - in a real app you would verify credentials
        if (password.length < 6) {
            errorElement.textContent = 'Invalid credentials. Please try again.';
            errorElement.style.display = 'block';
        } else {
            successElement.textContent = 'Login successful! Redirecting...';
            successElement.style.display = 'block';

            // ðŸŸ¨ NEW: Get user's name from the form
            let userName = "";
            if (type === 'owner') {
                userName = document.getElementById('owner-email').value.split('@')[0]; // OR use full name if you have
            } else {
                userName = document.getElementById('vet-email').value.split('@')[0]; // OR use full name
            }

            // âœ… Save it to localStorage
            localStorage.setItem("loggedInUser", "Yogeshwari");

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'userinterface.html';
            }, 1000);
        }
    });
}

        // Forgot password
        function forgotPassword(type) {
            const email = document.getElementById(`${type}-email`).value;
            const errorElement = document.getElementById(`${type}-error`);
            
            // Clear previous messages
            errorElement.style.display = 'none';
            
            if (!email) {
                errorElement.textContent = 'Please enter your email or phone number';
                errorElement.style.display = 'block';
                return;
            }
            
            // Show OTP container
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            document.getElementById('otp-container').style.display = 'block';
            document.getElementById('otp-error').style.display = 'none';
            document.getElementById('otp').value = '';
            
            // Start OTP timer
            startOTPTimer();
            
            // Simulate sending OTP
            simulateAPICall(() => {
                console.log(`OTP sent to ${email}`);
            });
        }

        // OTP verification
        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const errorElement = document.getElementById('otp-error');
            
            // Show loading spinner
            document.getElementById('otp-spinner').style.display = 'block';
            
            // Validate OTP
            if (!otp || otp.length !== 6) {
                errorElement.textContent = 'Please enter a valid 6-digit OTP';
                errorElement.style.display = 'block';
                document.getElementById('otp-spinner').style.display = 'none';
                return;
            }
            
            // Simulate API verification
            simulateAPICall(() => {
                document.getElementById('otp-spinner').style.display = 'none';
                
                // In a real app, you would verify the OTP with your backend
                // For demo, we'll assume any 6-digit OTP is valid
                alert('OTP verified! Please create a new password.');
                
                // Hide OTP container and show login again
                document.getElementById('otp-container').style.display = 'none';
                showLogin();
            });
        }

        // OTP timer
        function startOTPTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById('otp-timer');
            
            // Clear any existing timer
            if (window.otpTimer) {
                clearInterval(window.otpTimer);
            }
            
            // Update timer every second
            window.otpTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time remaining: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(window.otpTimer);
                    timerElement.textContent = 'OTP expired. Please request a new one.';
                    document.getElementById('otp-error').textContent = 'OTP expired. Please request a new one.';
                    document.getElementById('otp-error').style.display = 'block';
                }
            }, 1000);
        }

        // Signup function
        function signup(type) {
            const errorElement = document.getElementById(`${type}-signup-error`);
            const spinner = document.getElementById(`${type}-spinner`);
            
            // Clear previous messages
            errorElement.style.display = 'none';
            spinner.style.display = 'block';
            
            // Validate fields based on user type
            if (type === 'owner') {
                const name = document.getElementById('owner-name').value;
                const phone = document.getElementById('owner-signup-phone').value;
                const email = document.getElementById('owner-signup-email').value;
                const address = document.getElementById('owner-signup-address').value;
                const password = document.getElementById('owner-signup-password').value;
                
                if (!name || !phone || !email || !address || !password) {
                    errorElement.textContent = 'Please fill in all fields';
                    errorElement.style.display = 'block';
                    spinner.style.display = 'none';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters';
                    errorElement.style.display = 'block';
                    spinner.style.display = 'none';
                    return;
                }

                //change


                const userData = {
            name: document.getElementById('owner-name').value,
            phone: document.getElementById('owner-signup-phone').value,
            email: document.getElementById('owner-signup-email').value,
            address: document.getElementById('owner-signup-address').value,
            type: 'owner' // To distinguish between owner/vet
        };

        // Save to localStorage
        localStorage.setItem('currentUser', JSON.stringify(userData));
                
        ///change*******************

                // Simulate API call
                simulateAPICall(() => {
                    spinner.style.display = 'none';
                    alert('Account created successfully! You can now log in.');
                    showLogin();
                });
                
            } else { // Veterinarian
                const name = document.getElementById('vet-name').value;
                const email = document.getElementById('vet-signup-email').value;
                const phone = document.getElementById('vet-signup-phone').value;
                const certificate = document.getElementById('vet-certificate').files[0];
                const location = document.getElementById('vet-location').value;
                const experience = parseInt(document.getElementById('vet-experience').value);
                const password = document.getElementById('vet-signup-password').value;
                
                if (!name || !email || !phone || !certificate || !location || !experience || !password) {
                    errorElement.textContent = 'Please fill in all fields';
                    errorElement.style.display = 'block';
                    spinner.style.display = 'none';
                    return;
                }
                
                if (experience < 1) {
                    errorElement.textContent = 'You must have at least 1 year of experience';
                    errorElement.style.display = 'block';
                    spinner.style.display = 'none';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters';
                    errorElement.style.display = 'block';
                    spinner.style.display = 'none';
                    return;
                }

                // changes



                const userData = {
        name: document.getElementById('vet-name').value,
        email: document.getElementById('vet-signup-email').value,
        phone: document.getElementById('vet-signup-phone').value,
        location: document.getElementById('vet-location').value,
        experience: document.getElementById('vet-experience').value,
        type: 'vet' // To distinguish between owner/vet
    };

    // Save to localStorage
    localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Simulate API call
                simulateAPICall(() => {
                    spinner.style.display = 'none';
                    alert('Account created successfully! Your credentials will be verified and you will be notified.');
                    showLogin();
                });
            }
        }

        // Simulate API call with delay
        function simulateAPICall(callback) {
            setTimeout(callback, 1000); // 1 second delay to simulate network request
        }
    </script>

    
</body>
</html>
